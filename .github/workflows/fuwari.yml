name: fuwari

on:
  workflow_dispatch: # 手动触发按钮

permissions:
  contents: write   # 允许写 gh-pages 分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 先把“目标仓库”拉下来
      - name: Checkout fuwari source
        uses: actions/checkout@v4
        with:
          repository: yCENzh/fuwari
          token: ${{ secrets.GITHUB_TOKEN }}   # 用环境变量读密钥
          path: fuwari

      # 2. 装 pnpm + Node
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: fuwari/pnpm-lock.yaml

      # 3. 安装依赖并构建
      - name: Install & build
        working-directory: fuwari
        run: |
          pnpm install
          pnpm run build

      # 4. 把 dist 推到当前仓库的 gh-pages 分支
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: fuwari/dist
          publish_branch: gh-pages
          force_orphan: true   # 保持分支干净
