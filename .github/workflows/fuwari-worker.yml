name: Deploy Fuwari Worker
on:
  repository_dispatch:
    types: [build-fuwari]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: yCENzh/fuwari
          ref: ${{ github.event.client_payload.ref }}
          token: ${{ secrets.GH_PAT }}
          path: fuwari-src

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: fuwari-src/package.json

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: fuwari-src/pnpm-lock.yaml

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('fuwari-src/pnpm-lock.yaml') }}

      - name: Cache dist
        uses: actions/cache@v4
        with:
          path: fuwari-src/dist
          key: dist-${{ github.sha }}
          restore-keys: dist-

      - name: Enable pnpm side-effects cache
        run: pnpm config set side-effects-cache true
        working-directory: fuwari-src

      - name: Cache pnpm side-effects
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store/v3/files
          key: pnpm-side-effects-${{ runner.os }}-${{ hashFiles('fuwari-src/pnpm-lock.yaml') }}


      - run: pnpm install --frozen-lockfile --prefer-offline
        working-directory: fuwari-src
      - run: pnpm run build
        working-directory: fuwari-src

      - name: Deploy to Cloudflare
        run: pnpm dlx wrangler deploy
        working-directory: fuwari-src
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
