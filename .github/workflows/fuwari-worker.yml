name: Deploy Fuwari Worker
on:
  repository_dispatch:
    types: [build-fuwari]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: yCENzh/fuwari
          ref: ${{ github.event.client_payload.ref }}
          token: ${{ secrets.GH_PAT }}
          path: fuwari-src

      - uses: pnpm/action-setup@v4
        with:
          package_json_file: fuwari-src/package.json

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: fuwari-src/pnpm-lock.yaml

      - name: Cache wrangler
        uses: actions/cache@v4
        with:
          path: ~/.wrangler
          key: wrangler-4-${{ runner.os }}-${{ hashFiles('fuwari-src/pnpm-lock.yaml') }}

      - name: Cache dist
        uses: actions/cache@v4
        with:
          path: fuwari-src/dist
          key: dist-${{ github.event.client_payload.ref }}
          restore-keys: dist-

      - run: pnpm install --frozen-lockfile --prefer-offline
        working-directory: fuwari-src
      - run: pnpm run build
        working-directory: fuwari-src

      - uses: cloudflare/wrangler-action@v4
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: fuwari-src
          command: deploy
